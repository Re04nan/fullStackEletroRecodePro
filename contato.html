<!DOCTYPE html5>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Contato - Full Stack Eletro</title>
	<link rel="stylesheet" type="text/css" href="./css/estilo.css">
</head>

<body>
	<!-- Início do Menu -->
	<nav class="menu">
		<a href="index.html"><img id="logo" src="./imagens/logo.png" alt="Full Stack Eletro"
				title="logo full stack eletro"></a>
		<a href="produtos.html">Produtos</a>
		<a href="loja.html">Nossas lojas</a>
		<a href="contato.html">Contato</a>
	</nav>
	<!-- Fim do Menu -->
	<main>
		<header>
			<h2>Contato</h2>
			<hr>
		</header>

		<section id="secContatos">
			<div class="divContatos">
				<figure>
					<img class="iconeRS" src="./imagens/email.png" alt="Endereço de Mensagem" title="Ícone de envelope">
					<b>contato@fullstackeletro.com</b>
				</figure>
				<figure>
					<img class="iconeRS" src="./imagens/whatsapp.png" alt="Whatsapp" title="Ícone de Whatsapp">
					<b>(11) 9999-9999</b>
				</figure>
			</div>
			<form>
				<h4><label for="nome">Nome:</label> </h4>
				<input type="text" name="nome" class="form">
				<h4><label for="msg">Mensagem:</label> </h4>
				<textarea name="msg" class="form"></textarea>
				<p><button value="Enviar">Enviar</button></p>
			</form>
			<br>
		</section>
	</main>
	<footer>
		<figure id="pagamento">
			<figcaption><b>Formas de pagamento</b><br></figcaption>
			<img src="./imagens/formas.pagamentos.png" alt="Formas de pagamento" title="Formas de pagamento">
		</figure>
		<p>&copy; Desenvolvido por Renan Marques - Recode Pro 2020</p>

	</footer>
</body>

</html>
